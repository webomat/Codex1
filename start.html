<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz muzyczny - zgadnij nutę</title>
    <style>
        :root {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #1c1c1c;
            background: #f4f6fb;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        main {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            padding: 32px;
            max-width: 480px;
            width: 90vw;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5em;
            text-align: center;
            color: #3a3a7a;
        }

        .version {
            margin-bottom: 1.25em;
            text-align: center;
            color: #6b6bbd;
            font-weight: 600;
        }

        p.description {
            text-align: center;
            color: #555;
        }

        button,
        select {
            font: inherit;
            padding: 0.65em 1em;
            border-radius: 999px;
            border: none;
            box-shadow: 0 4px 10px rgba(51, 51, 102, 0.2);
            background: linear-gradient(135deg, #5c6bc0, #8e99f3);
            color: #fff;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover,
        select:hover,
        button:focus,
        select:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(51, 51, 102, 0.25);
            outline: none;
        }

        select {
            width: 100%;
            margin: 16px 0;
            background: #ffffff;
            color: #3a3a7a;
            border: 2px solid #8e99f3;
            box-shadow: none;
        }

        button.secondary {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            width: 100%;
        }

        .status {
            margin-top: 1em;
            padding: 0.75em 1em;
            border-radius: 12px;
            background: #f1f4ff;
            color: #283593;
            min-height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5em;
            color: #283593;
            font-weight: 600;
        }

        .controls {
            display: grid;
            gap: 12px;
        }

        .staff {
            position: relative;
            margin: 24px 0;
            padding: 28px 20px;
            border-radius: 16px;
            background: #f9f9ff;
            box-shadow: inset 0 0 0 1px rgba(58, 58, 122, 0.1);
            height: 176px;
        }

        .staff-lines {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 120px;
        }

        .staff-line {
            height: 2px;
            background: #3a3a7a;
            border-radius: 999px;
            opacity: 0.6;
        }

        .note-wrapper {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .note {
            position: absolute;
            width: 28px;
            height: 20px;
            background: #1c1c1c;
            border-radius: 50% / 60%;
            transform: translate(-50%, -50%) rotate(-12deg);
            left: 50%;
            top: 50%;
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .note.visible {
            opacity: 1;
        }

        .ledger-line {
            position: absolute;
            left: 50%;
            width: 40px;
            height: 2px;
            background: #3a3a7a;
            border-radius: 999px;
            transform: translate(-50%, -50%);
            top: 132px;
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .ledger-line.visible {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <main>
        <h1>Quiz muzyczny - zgadnij nutę</h1>
        <p class="version">Wersja 1</p>
        <p class="description">Wciśnij przycisk, zobacz nutę na pięciolinii i wybierz odpowiadającą jej nazwę.</p>

        <div class="controls">
            <button id="show-note" type="button">Pokaż losową nutę</button>
            <select id="note-select" aria-label="Wybierz nazwę nuty">
                <option value="" selected disabled>Wybierz nutę...</option>
            </select>
            <button class="secondary" id="check-answer" type="button">Sprawdź odpowiedź</button>
        </div>

        <div class="staff" role="img" aria-label="Podgląd wylosowanej nuty na pięciolinii">
            <div class="staff-lines" aria-hidden="true">
                <span class="staff-line"></span>
                <span class="staff-line"></span>
                <span class="staff-line"></span>
                <span class="staff-line"></span>
                <span class="staff-line"></span>
            </div>
            <div class="note-wrapper" aria-hidden="true">
                <span class="ledger-line" id="ledger-line"></span>
                <span class="note" id="staff-note"></span>
            </div>
        </div>

        <div class="status" id="status" role="status" aria-live="polite">
            Wylosuj nutę i spróbuj ją rozpoznać!
        </div>

        <div class="scoreboard">
            <span>Poprawne: <span id="correct-score">0</span></span>
            <span>Próby: <span id="attempts">0</span></span>
        </div>
    </main>

    <script>
        const notes = [
            { name: 'C4 (Do)', stepsFromE4: -2, needsLedger: true },
            { name: 'D4 (Re)', stepsFromE4: -1, needsLedger: false },
            { name: 'E4 (Mi)', stepsFromE4: 0, needsLedger: false },
            { name: 'F4 (Fa)', stepsFromE4: 1, needsLedger: false },
            { name: 'G4 (Sol)', stepsFromE4: 2, needsLedger: false },
            { name: 'A4 (La)', stepsFromE4: 3, needsLedger: false },
            { name: 'B4 (Si)', stepsFromE4: 4, needsLedger: false },
            { name: 'C5 (Do)', stepsFromE4: 5, needsLedger: false }
        ];

        let currentNote = null;
        let correctAnswers = 0;
        let attempts = 0;

        const noteSelect = document.getElementById('note-select');
        const showNoteButton = document.getElementById('show-note');
        const checkButton = document.getElementById('check-answer');
        const statusElement = document.getElementById('status');
        const correctScore = document.getElementById('correct-score');
        const attemptsScore = document.getElementById('attempts');
        const staffNote = document.getElementById('staff-note');
        const ledgerLine = document.getElementById('ledger-line');
        const noteWrapper = document.querySelector('.note-wrapper');
        const staffLinesElements = document.querySelectorAll('.staff-line');

        function calculateStaffMetrics() {
            if (!noteWrapper || staffLinesElements.length < 2) {
                return null;
            }

            const wrapperRect = noteWrapper.getBoundingClientRect();
            const lineRects = Array.from(staffLinesElements, (line) => line.getBoundingClientRect());
            const bottomLineRect = lineRects[lineRects.length - 1];
            const prevLineRect = lineRects[lineRects.length - 2];

            const bottomLineCenter = bottomLineRect.top - wrapperRect.top + bottomLineRect.height / 2;
            const previousLineCenter = prevLineRect.top - wrapperRect.top + prevLineRect.height / 2;
            const lineSpacing = Math.abs(bottomLineCenter - previousLineCenter);

            return {
                bottomLineCenter,
                step: lineSpacing / 2
            };
        }

        let staffMetrics = calculateStaffMetrics();

        function fillSelectOptions() {
            notes.forEach(({ name }) => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                noteSelect.appendChild(option);
            });
        }

        function showNoteOnStaff(note) {
            if (!staffMetrics) {
                staffMetrics = calculateStaffMetrics();
            }

            if (!staffMetrics) {
                return;
            }

            const position = staffMetrics.bottomLineCenter - note.stepsFromE4 * staffMetrics.step;
            staffNote.style.top = `${position}px`;
            staffNote.classList.add('visible');

            if (note.needsLedger) {
                ledgerLine.style.top = `${position}px`;
                ledgerLine.classList.add('visible');
            } else {
                ledgerLine.classList.remove('visible');
            }
        }

        function pickRandomNote() {
            const randomIndex = Math.floor(Math.random() * notes.length);
            currentNote = notes[randomIndex];
        }

        function resetStatus(message = 'Wylosuj nutę i spróbuj ją rozpoznać!') {
            statusElement.textContent = message;
        }

        showNoteButton.addEventListener('click', () => {
            pickRandomNote();
            showNoteOnStaff(currentNote);
            resetStatus('Nuta została wyświetlona. Wybierz, jaka to nuta.');
        });

        window.addEventListener('resize', () => {
            staffMetrics = calculateStaffMetrics();
            if (currentNote) {
                showNoteOnStaff(currentNote);
            }
        });

        checkButton.addEventListener('click', () => {
            const selected = noteSelect.value;

            if (!currentNote) {
                resetStatus('Najpierw wylosuj nutę, aby ją zgadnąć.');
                return;
            }

            if (!selected) {
                resetStatus('Wybierz nazwę nuty z listy.');
                return;
            }

            attempts += 1;
            attemptsScore.textContent = attempts;

            if (selected === currentNote.name) {
                correctAnswers += 1;
                correctScore.textContent = correctAnswers;
                resetStatus('Brawo! To poprawna odpowiedź.');
            } else {
                resetStatus(`To nie to. Poprawna nuta to: ${currentNote.name}.`);
            }

            currentNote = null;
            noteSelect.value = '';
            staffNote.classList.remove('visible');
            ledgerLine.classList.remove('visible');
        });

        fillSelectOptions();
    </script>
</body>
</html>
